<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台登录与注册</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>管理员后台</h1>
        <div class="tabs">
            <button class="tab-links active" onclick="openTab(event, 'login')">登录</button>
            <button class="tab-links" onclick="openTab(event, 'register')">注册</button>
        </div>
        <div id="login" class="tab-content active">
            <form id="login-form">
                <input type="text" placeholder="用户名" id="login-username">
                <input type="password" placeholder="密码" id="login-password">
                <button type="submit">登录</button>
            </form>
        </div>
        <div id="register" class="tab-content">
            <form id="register-form">
                <input type="text" placeholder="用户名" id="reg-username">
                <input type="password" placeholder="密码" id="reg-password">
                <input type="password" placeholder="确认密码" id="confirm-password">
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
